<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <script src="https://kit.fontawesome.com/a9f6e9c98f.js" crossorigin="anonymous"></script>
     <title>Login.instagram</title>
</head>
<body>
     <!--main container body-->
     <div class="container">
          <!--section 1 of login[title,inputs,button,alternative login]-->
          <div class="section1">

               <!--title-->
               <div class="title">
                    <h3>instagram</h3>
               </div>

               <!--inputs-->
               <div class="my-inputs">
                    <input type="text" name="name" placeholder="Phone number, username, or email">
                    <input type="password" name="name" placeholder="Password">
                    <input type="button" name="name" value="Log In">
               </div>

               <!--alternatives-->
               <div class="alter">
                    <h4>OR</h4>
               </div>

               <!--login with facebook-->
               <div class="facebook">
                    <i class="fab fa-facebook-square"></i>
                    <p class="pface">Log in with Facebook</p>
               </div>

               <!--forgot password-->
               <div class="forget">
                    <a href="">Forgot password?</a>
               </div>

          </div>

          <!--section 2 [don't have an account? --sign up]-->
          <div class="section2">
               <p>Don't have an account? <a href="" >Sign up</a></p>
              
          </div>
          <!--section 3 [get the app from appstore or play stor]-->
          <div class="section3">

               <!--get app text-->
               <div class="text">
                    <p>Get the app</p>
               </div>

               <!--appstore-->
               <div class="appstore">
                    <i class="fab fa-apple"><small>Download on the</small><b>Appstore</b></i>
                    
               </div>

               <!--playstore-->
               <div class="playstore">
                    <i class="fab fa-google-play"><b style="font-size: 13px; text-align: center;">GOOGLE PLAY</b></i>
               </div>

          </div>

          <!--bottom navs-->
          <div class="bottom-nav">
               <a href="">About</a>
               <a href="">Help</a>
               <a href="">Press</a>
               <a href="">API</a>
               <a href="">Jobs</a>
               <a href="">Privacy</a>
          </div>

     </div>
</body>
</html>
