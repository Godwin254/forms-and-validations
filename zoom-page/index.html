<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>zoom meeting</title>
     <script src="https://kit.fontawesome.com/a9f6e9c98f.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="index.css">
</head>
<body>
     <div class="container">
          <!--windows bar-->
          <div class="topbar">
             <!--  <div class="exit">
                    <p class="p red">p</p>
                    <p class="p red">p</p>
                    <p class="p red">p</p>
               </div>-->
               <p>Zoom - Free Account</p>
          </div>

          <!--main navigation bar-->
          <div class="mainbar">
               <!--centered navs-->
               <div class="navigation">
                    <div class="home">
                         <i class="fas fa-home"></i>
                         <p>Home</p>
                    </div>
                    <div class="home">
                         <i class="fas fa-comment-alt"></i>
                         <p>Chats</p>
                    </div>
                    <div class="home">
                         <i class="far fa-clock"></i>
                         <p>Meetings</p>
                    </div>
                    <div class="home">
                         <i class="fas fa-id-badge"></i>
                         <p>Contact</p>
                    </div>
                   
                    
               </div>
               <!--search bar-->
               <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="search">
               </div>
               <!--show active user profile-->
               <div class="profile">
                    <img src="/images/user1.jpg" alt="profile" width="40px" height="40px">
               </div>
          </div>

          <!--settings pane-->
          <div class="setting">
               <i class="fas fa-cog"></i>
          </div>

          <!--main body section-->
          <div class="section">
               <!--icon section-->
               <div class="icon_section">
                    <div class="icons">
                         <div class="new">
                              <div class="icon icon1">
                                   <i class="fas fa-video fa-2x"></i>
                              </div>
                              <p>New Meeting</p>
                         </div>

                         <div class="join">
                              <div class="icon icon2">
                                   <i class="fas fa-plus-square fa-2x"></i>
                              </div>
                              <p>Join</p>
                         </div>

                         <div class="sched">
                              <div class="icon icon3">
                                   <i class="fas fa-calendar-plus fa-2x"></i>
                              </div>
                              <p>Schedule</p>
                         </div>
                         
                         <div class="share">
                              <div class="icon icon4">
                                   <i class="fas fa-arrow-circle-up fa-2x"></i>
                              </div>
                              <p>Share screen</p>
                         </div>
                    
                    </div>
               </div>

               <!--time/schedule section-->
               <div class="schedule">

                    <div class="notify">
                              <!--time screen-->
                         <div class="screen" >
                              <!--displays time-->
                              <div class="time" >
                                   11:33 PM
                              </div>
                               <!--displays date-->
                               <div class="date">
                                    wednesday, April 15, 2020
                               </div>

                         </div>
                         <!--scheduler list-->
                         <div class="meetings">
                              <p>
                              No upcoming meetings today
                              </p>
                         </div>
                    </div>
                   
               </div>
          </div>
     </div>
</body>
</html>
